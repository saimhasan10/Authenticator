{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Authentication system" />
    <title>{% block head_title %}Authenticator{% endblock %}</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="png" href="{% static './images/favicon.png' %}" />
  </head>
  <body class="bg-indigo-400">
    {% include 'navbar.html' %}
    <!-- main content -->
    {% block content %}
    <!-- end -->
    {% endblock %}
    <!-- footer  -->
    {% include 'footer.html' %}
  </body>
</html>
